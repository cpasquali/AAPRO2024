<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Horarios</title>
</head>
<body>
    <header>
        <ul>
            <li style="color: cornflowerblue;"><a style="color: cornflowerblue;" href="./index.html">Inicio</a></li>
        </ul>
    </header>
    <main>
        <h1>Tabla de horarios</h1>
        <table border="1">
            <tr>
                <td class="dias">Dia</td>
                <td class="horarios">Horario</td>
            </tr>
            <tr>
                <td class="dias lunes">Lunes</td>
                <td class="horarios lunes">7AM-11:30PM</td>
            </tr>
            <tr>
               <td class="dias martes">Martes</td>
               <td class="horarios martes">7AM-11:30PM</td>
            </tr>
            <tr>
                <td class="dias miercoles">Miercoles</td>
                <td class="horarios miercoles">7AM-11:30PM</td>
            </tr>
            <tr>
                <td class="dias jueves">Jueves</td>
                <td class="horarios jueves">7AM-11:30PM</td>
            </tr>
            <tr>
                <td class="dias viernes">Viernes</td>
                <td class="horarios viernes">7AM-11:30PM</td>
            </tr>
            <tr>
                <td class="dias sabado-domingo">Sabado</td>
                <td rowspan="2" class="horarios sabado-domingo">Cerrado</td>
            </tr>
            <tr>
                <td class="dias sabado-domingo">Domingo</td>
            </tr>
        </table>
    </main>
    <footer style="width: 100%; background-color: grey; height: 50px; color: white;">
        <p>Copyright 2002-2024 Constantino Pasquali</p>
    </footer>
</body>
</html>
